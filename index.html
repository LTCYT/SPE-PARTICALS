<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"> </script>



    </head>
    <body>
        <a-scene id="scene">

            <a-entity position="-5 1 0" 
            spe-particles="
            color: yellow, orange;
            distribution: sphere;
            randomize-velocity: true;
            radius: 8;
            particle-count: 1000;
            velocity: 1;
            velocity-spread: 150;
            drag: 1;
            max-age: 3;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,0;
            "
            ></a-entity>
            <a-entity position="10 2 0" 
            spe-particles="
            color: red,green,blue,purple;
            distribution: sphere;
            randomize-velocity: true;
            radius: 7;
            particle-count: 900;
            velocity: 1;
            velocity-spread: 150;
            drag: 2;
            max-age: 3;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 2,2,2,0;
            "
            ></a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 40"></a-camera>
        </a-scene>
        
    </body>



</html>
